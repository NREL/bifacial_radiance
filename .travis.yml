sudo: false

language: python

python:
#  - "3.6"
  - "3.7"

# Test two environments:
# 1) dependencies with pinned versions from requirements.txt
# 2) 'pip install --upgrade --upgrade-strategy=eager .' to install upgraded
#    dependencies from PyPi using version ranges defined within setup.py
env:
  - REQ_ENV='-r requirements.txt .[all]'
  - REQ_ENV='--upgrade --upgrade-strategy=eager .[all]'

# GUI testing requires xvfb
dist: xenial
services:
  - xvfb

# Radiance is required to run tests. Download and setup v5.2

before_install:
  - pwd
  - wget https://github.com/NREL/Radiance/releases/download/5.2/radiance-5.2.dd0f8e38a7-Linux.tar.gz -O /tmp/radiance.tar.gz
  - tar -xvf /tmp/radiance.tar.gz
  - export PATH=$PATH:$PWD/radiance-5.2.dd0f8e38a7-Linux/usr/local/radiance/bin
  - export RAYPATH=.:$PWD/radiance-5.2.dd0f8e38a7-Linux/usr/local/radiance/lib
  - export MANPATH=$MANPATH:$PWD/radiance-5.2.dd0f8e38a7-Linux/usr/local/radiance/man

# Get SMARTS 2.9.5
  - wget https://www.nrel.gov/grid/solar-resource/assets/data/smarts-295-linux-tar.gz -O /tmp/smarts.tar.gz
  - tar -xvf /tmp/smarts.tar.gz
  - export SMARTSPATH=$PWD/SMARTS_295_Linux

# Try compiling from source
  - sudo apt-get install gfortran
  - gfortran $PWD/SMARTS_295_Linux/Source_code/smarts295.f
  - ls -l $PWD/SMARTS_295_Linux 
  - ls -l $PWD/SMARTS_295_Linux/Source_code

# Copy gencumulativesky into RAYPATH...
  - ls -l /home/travis/build/NREL/bifacial_radiance/bifacial_radiance/data
  - cp /home/travis/build/NREL/bifacial_radiance/bifacial_radiance/data/gencumulativesky $PWD/radiance-5.2.dd0f8e38a7-Linux/usr/local/radiance/bin/
# - ls -l $PWD/radiance-5.2.dd0f8e38a7-Linux/usr/local/radiance/bin
  

# Example from TravisCI: https://docs.travis-ci.com/user/installing-dependencies
#before_install:
#  - wget https://github.com/n1k0/casperjs/archive/1.0.2.tar.gz -O /tmp/casper.tar.gz
#  - tar -xvf /tmp/casper.tar.gz
#  - export PATH=$PATH:$PWD/casperjs-1.0.2/bin/
  
install:
  - pip install $REQ_ENV
  - pip install coveralls

script:
  - pytest -v -k "test_generate_spectra"
#  - pytest --cov=bifacial_radiance
after_success:
#  - coveralls
after_script:
# debug what's going on - try to ls-l the tests folder to see where things are saved
  - pwd
  - ls -l /home/travis/build/NREL/bifacial_radiance/SMARTS_295_Linux
  - ls -l /home/travis/build/NREL/bifacial_radiance/SMARTS_295_Linux/OUTPUT
  
# Deploy to pypi on the python 3.6 build with upgraded dependencies when 
# a new version is tagged on github from the master branch. Example from Rdtools
deploy:
  provider: pypi
  user: cdeline
  password:
    secure:  
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    branch: master
    #python: 3.7
    condition: $REQ_ENV == '--upgrade --upgrade-strategy=eager .'
  #skip_cleanup:  true